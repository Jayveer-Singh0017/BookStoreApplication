<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Book Store</title>

    <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

      .navbar {
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        background: linear-gradient(to right, #0d47a1, #1976d2);
      }

      .navbar-brand,
      .nav-link,
      .btn-outline-light {
        color: #fff !important;
      }

      .nav-link:hover,
      .btn-outline-light:hover {
        text-decoration: underline;
        background-color: #1565c0;
      }
      .btn-primary {
      background-color: #0066cc;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004c99;
    }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ðŸ“š Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="available_books">Available Books</a></li>
        <li class="nav-item"><a class="nav-link" href="my_books">My Books</a></li>
      </ul>
      <a class="btn btn-outline-light" href="book_register">+ Register New Book</a>
    </div>
  </div>
</nav>

	<div class="container my-5">
  <div class="col-md-6 offset-md-3">
    <div class="form-card">
      <h4 class="text-center mb-4">ðŸ“˜ New Book Registation</h4>
      <form th:action="@{/save}" method="post">
       <!--  <input type="hidden" name="id" th:value="${book.id}" />  -->
        
        <div class="mb-3">
          <label for="book_name" class="form-label">Book Name</label>
          <input type="text" class="form-control" name="book_name" required>
        </div>

        <div class="mb-3">
          <label for="books_author" class="form-label">Author Name</label>
          <input type="text" class="form-control" name="books_author"  required>
        </div>

        <div class="mb-3">
          <label for="book_price" class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" name="book_price" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Store - My Books</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f4f7fc;
    }
    .card {
      border: 1px solid #dee2e6;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: 0.3s;
      font-size: 0.9rem;
    }
    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card-title {
      font-size: 1rem;
      color: #2c3e50;
    }
    .btn-action i {
      font-size: 1rem;
    }
    
    .navbar {
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, #0d47a1, #1976d2);
    }
    .navbar-brand,
    .nav-link,
    .btn-outline-light {
      color: #fff !important;
    }
    .nav-link:hover,
    .btn-outline-light:hover {
      text-decoration: underline;
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Book Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="available_books">Available Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="my_books">My Books</a>
          </li>
        </ul>
        <a class="btn btn-outline-light" href="book_register">+ Register New Book</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h3 class="text-center mb-4 text-primary">My Books</h3>

    <div class="row g-4">
      <div class="col-md-3" th:if="${book}" th:each="b : ${book}">
        <div class="card h-100 p-3">
          <div class="card-body">
            <h5 class="card-title" th:text="${b.name}">Book Name</h5>
            <p class="card-text"><strong>Author:</strong> <span th:text="${b.author}">Author Name</span></p>
            <p class="card-text"><strong>Price:</strong> â‚¹<span th:text="${b.price}">299</span></p>
          </div>
          <div class="card-footer bg-white border-0 d-flex justify-content-end">
            <a
              class="btn btn-sm btn-outline-danger"
              th:href="@{/deleteMyList/{id}(id=${b.id})}"
              title="Remove from My Books"
            >
              <i class="fa-solid fa-trash"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
